<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Login Form </title>

        <!-- CSS -->
          <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
         <link rel="stylesheet" href="css/bootstrap.min.css">
         <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text text-up ">
                            <h1>Formula de inregistrare</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box form2">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Inregistrare</h3>
                            		<p>Va rugam sa completati urmatoare campuri:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-groupm resize-field">
                                       <p>Email*:</p>
			                    		<label class="sr-only" for="form-email">email@info.uaic.ro</label>
			                        	<input type="email" name="form-email" placeholder="email@infouaic.ro.." class="form-username form-control" id="form-email">
			                        </div>
                                    <div class="form-group resize-field">
                                        <p>Parola*:</p>
                                        <label class="sr-only" for="form-password">Parola</label>
                                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                    </div>
                                     <div class="form-group resize-field">
                                        <p>Nume*:</p>
                                        <label class="sr-only" for="form-prename">Nume</label>
                                        <input type="text" name="form-prename" placeholder="Name.." class="form-username form-control" id="form-prename">
                                    </div>
                                    <div class="form-group resize-field">
                                        <p>Prenume*:</p>
                                        <label class="sr-only" for="form-prename">Prenume</label>
                                        <input type="text" name="form-prename" placeholder="Prename.." class="form-username form-control" id="form-prename">
                                    </div>
                                    <div class="form-group resize-field">
                                         <p>Tip*:</p>
                                        <select name="profs">
                                             <option value="profesor"  selected>Profesor</option>
                                             <option value="asitent">Asistent</option>
                                             <option value="colaborator">Colaborator</option>
                                             <option value="student">Student</option>
                                         </select>
                                    </div>
                                      <div class="form-group resize-field">
                                         <p>Pentru studenti:</p>
                                        <select name="studs">
                                             <option value="an1">info1</option>
                                             <option value="an2">info2</option>
                                             <option value="an3">info3</option>
                                             <option value="an3">master1</option>
                                            <option value="an3">master2</option>
                                         </select>
                                    </div>
                                     <div class="form-group resize-field">
                                         <p>Pentru profesori:</p>
                                        <select name="studs">
                                             <option value="profesor">Profesor</option>
                                             <option value="profesorD">Profesor Doc</option>
                                             <option value="lector">Lector</option>
                                             <option value="lectorD">Lector Doc</option>
                                            <option value="asitent">Asisten Doc</option>
                                         </select>
                                    </div>
                                     <div class="form-group buton resize-field">
                                        <p>Domeniu de cercetare*:</p>
                                        <label class="sr-only" for="form-rs">Domeniu de cercetare</label>
                                        <input type="text" name="form-rs" placeholder="Domeniu de cercetare.." class="form-username form-control" id="form-rs">
                                    </div>
			                        <a href="index.html"><button type="submit" class="btn">Register</button></a>
                                    <p>Toate campurile marcate cu * sunt obligatorii</p>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
