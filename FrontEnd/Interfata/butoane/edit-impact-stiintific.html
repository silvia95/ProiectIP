<html>
<head>
  <title>EditIS</title>
</head>
<body>

   <section class="impact-stiintific">
		<h3>Vizualizare impact stiintific</h3>
		<table class="table table-striped table-hover" id="prod-stiintifice">
			<thead>
				<tr class="row">
					<th class="sorting">Nume Lucrare</th>
					<th class="sorting">Text citare</th>
					<th class="sorting">An</th>
					<th class="sorting">Loc</th>
					<th class="sorting">Punctaj</th>
					<th class="sorting">Autor</th>
				</tr>
			</thead>
			<tbody>
				<tr role="row" class="odd">
					<th scope="row"></th>
					<td>Nume</td>
					<td>Text</td>
					<td>An</td>
					<td>Loc</td>
					<td>Punctaj</td>
					<td>Autor</td>
				</tr>
				<tr role="row" class="even">
					<th scope="row"></th>
					<td>Nume</td>
					<td>Text</td>
					<td>An</td>
					<td>Loc</td>
					<td>Punctaj</td>
					<td>Autor</td>
				</tr>
				<tr role="row" class="odd">
					<th scope="row"></th>
					<td>Nume</td>
					<td>Text</td>
					<td>An</td>
					<td>Loc</td>
					<td>Punctaj</td>
					<td>Autor</td>
				</tr>
				<tr role="row" class="even">
					<th scope="row"></th>
					<td>Nume</td>
					<td>Text</td>
					<td>An</td>
					<td>Loc</td>
					<td>Punctaj</td>
					<td>Autor</td>
				</tr>
			</tbody>
		</table>
	</section>
	<section id="edit-impact-stiintific"> 
		<div class="dropdown">
			<label>Nume lucrare: </label>
			<button class="dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span>Selecteaza lucrarea</button>
				<ul class="dropdown-menu">
					<li><a href="#">Optiune1</a></li>
					<li><a href="#">Optiune2</a></li>
					<li><a href="#">Optiune3</a></li>
				</ul>
		</div>
		<button>Adauga citare</button>
		<section class="adauga-citare">
			<form>
				<div>
					<label>Citare: </label>
					<textarea rows="5" cols="50" placeholder="Adauga textul citarii"></textarea>
				</div>
				<div>
					<label>An: </label>
				</div>
				<div>
					<label>Loc: </label>
					<input type="text"></input>
				</div>
				<div>
					<label>Punctaj: </label>
					<input type="text"></input>
				</div>
				<div>
					<label>Autor: </label>
					<input type="text" placeholder="Autorul citarii"></input>
				</div>
			</form>
		</section>
	</section>
</body>
</html>
